<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Space Invaders</title>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.0.0/dist/ethers.umd.min.js"></script>

</head>
<body>
    <div class="start-container">
        <h1>SPACE INVADERS</h1>
        
        <h2>BLOCKCHAIN HIGH SCORES</h2>
        <ol id="blockchainScores"></ol>
    
        <h2>LOCAL HIGH SCORES</h2>
        <ol id="localScores"></ol>
    
        <div class="input-container">
            <label id="nameLabel" for="nameInput">ENTER NAME</label>
            <input id="nameInput" type="text" minlength="3" maxlength="13" required>
            <div id="nameWarning">⚠️ Name must be at least 3 characters long.</div>
            <button id="startButton" type="button">START</button>
        </div>
    </div>    
    <div class="game-container">
        <div class="ui-container">
            <div>SCORE: <span id="scoreUI">0</span></div>
            <div>LIVES: <span id="livesUI">3</span></div>
        </div>
        <canvas id="gameCanvas"></canvas>
        <div id="damageOverlay"></div>
        <img id="explosionGif" src="img/explosion.gif" style="display: none;" />
    </div>
    <div class="gameover-container" style="display: none;">
        <h1>GAME OVER</h1>
        <h2>You Died!</h2>
        <h3 id="gameOverPlayerName">PLAYER</h3>
        <p id="gameOverScore">Your Score: 0000</p>
        <div class="button-container">
            <button id="playAgainButton">PLAY AGAIN</button>
            <button id="mainMenuButton">MAIN MENU</button>
        </div>
    </div>    
    
    <script src="constants.js"></script>
    <script src="class.js"></script>
    <script src="game.js"></script>
    <script src="main.js"></script>
</body>
</html>
